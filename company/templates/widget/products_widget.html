<table width="246" border="0" cellpadding="0" cellspacing="0" style="margin-right:0px;">
  <tr>
    <td><img src="/static/img/ourproducts/header.gif" width="246" height="32" /></td>
  </tr>
 
  <tr>
    <td align="left" valign="top" style="padding-left:15px; border-left:1px solid #dedede;border-right:1px solid #dedede;">
	    <table width="210" border="0" cellspacing="0" cellpadding="0">
	     {%for item in products%}
	      <tr>
	        <td align="left">
	        <a href="/product/{{item.id}}" style="font-size:12px;">
	           <span>
	               <strong> {{item.product_name}} </strong> 
	           </span>
	        </a>
              <p>
                {{item.product_simple_desc}}
              </p>
	        </td>
	      </tr>	       
	      <tr>
	        {%if forloop.last %}
	        <td></td>
	        {%else%}
	        <td align="left" background="/static/img/dot_white.gif"><img src="/static/img/blank.gif" width="1" height="1" /></td>
	        {%endif%}
	      </tr>
	      {%endfor%}
	    </table>
    </td>
  </tr>
  <tr>
    <td><img src="/static/img/ourproducts/footer.gif" width="246" height="10" /></td>
  </tr>
</table>
